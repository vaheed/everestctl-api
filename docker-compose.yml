version: "3.9"
services:
  api:
    image: ghcr.io/${GHCR_OWNER:-your-gh-username}/everestctl-api:latest
    pull_policy: always
    environment:
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - POLICY_FILE=/var/lib/everest/policy/policy.csv
      - SQLITE_DB=/var/lib/everest/data/tenant_proxy.db
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=false
      - KUBECONFIG=/data/kubeconfig
    ports:
      - "8080:8080"
    volumes:
      - ./var/policy:/var/lib/everest/policy
      - ./var/data:/var/lib/everest/data
      - ${KUBECONFIG_HOST_PATH:-${HOME}/.kube/config}:/data/kubeconfig:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  policy:
  data:
