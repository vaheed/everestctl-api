services:
  everestctl-api:
    build:
      context: .
    env_file:
      - .env
    environment:
      # Ensure everestctl uses the provided kubeconfig
      KUBECONFIG: /data/kubeconfig
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      # Bind mount kubeconfig from host so everestctl can access the cluster
      - ${KUBECONFIG_HOST_PATH:-${HOME}/.kube/config}:/data/kubeconfig:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request as u; print(u.urlopen('http://localhost:8080/healthz').read())\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
