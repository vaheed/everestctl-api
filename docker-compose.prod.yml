services:
  everestctl-api:
    image: ghcr.io/vaheed/everestctl-api:latest
    restart: unless-stopped
    env_file:
      - .env
    # No need to set KUBECONFIG explicitly; entrypoint auto-detects mounted kubeconfig
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      # Bind mount kubeconfig from host so everestctl can access the cluster
      - ${KUBECONFIG_HOST_PATH:-${HOME}/.kube/config}:/data/kubeconfig:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request as u; print(u.urlopen('http://localhost:8080/healthz').read())\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
